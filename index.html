<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bootstrap</title>
<link href="style/bs.css" type="text/css" rel="stylesheet" >
<link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
<script src="js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<style>
.bg_color1{
  	background: grey;
  	color:#fff;
  	text-align: center;

}	
</style>
<body>


<!--栅格容器-->
<div class="container">
    <h1>h1. Bootstrap heading <small>Secondary text</small></h1>
    <!--栅格容器-->
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-2 bg_color1">
            test
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 bg_color1">
            test
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 bg_color1">
            test
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 bg_color1">
            test
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 bg_color1">
            test
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 bg_color1">
            test
        </div>
    </div>
    <hr>
    <!--栅格容器 偏移-->
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-2 col-md-offset-2">
      test
        </div>
        <div class="col-xs-12 col-sm-4 col-md-2 col-md-offset-2">
      test
        </div>
        <div class="col-xs-12 col-sm-4 col-md-2 col-md-offset-2">
      test
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-9 pull-right">
      1
        </div>
        <div class="col-md-3 pull-left">
      2
        </div>
    </div>
    <hr>
    <!--下拉菜单  按钮-->
    <!--btn1-->
    <div class="dropdown left">
        <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li class="disabled"><a href="#">Action</a></li>
            <li><a href="#">222</a></li>
            <li><a href="#">333</a></li>
            <!--分割线-->
            <li role="separator" class="divider"></li>
            <li><a href="#">444</a></li>
        </ul>
    </div>
    <!--btn2-->
    <div class="dropdown left ml20">
        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li class="disabled"><a href="#">Action</a></li>
            <li><a href="#">aa</a></li>
            <li><a href="#">bb</a></li>
            <!--分割线-->
            <li role="separator" class="divider"></li>
            <li><a href="#">cc</a></li>
        </ul>
    </div>
    <!--btn3-->
    <div class="dropup left ml20">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropup
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><a href="#">Action</a></li>
        </ul>
    </div>
    <!--btn4 分裂按钮 -->
    <div class="btn-group left ml20">
        <button type="button" class="btn btn-success btn-lg">Action</button>
        <button type="button" class="btn btn-success btn-lg dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
        </ul>
    </div>
    <div class="clear">
    </div>
    <!--下拉菜单 朝上-->
    <!--图标-->
    <button type="button" class="btn btn-default" aria-label="Left Align">
    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
    </button>
    <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>
    <hr>
    <!--图标2-->
    <div class="bs-example" data-example-id="glyphicons-general">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default" aria-label="Left Align"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default" aria-label="Right Align"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default" aria-label="Justify"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
            </div>
        </div>
        <div class="btn-toolbar" role="toolbar">
            <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star</button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star</button>
            <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star</button>
            <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star</button>
        </div>
    </div>
    <hr>
    <!--输入框-->
    <div class="input-group m10">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group m10">
      <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
      <span class="input-group-addon" id="basic-addon2">@example.com</span>
    </div>

    <div class="input-group m10">
      <span class="input-group-addon">$</span>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-addon">.00</span>
    </div>


</div>
<!--全屏栅格容器-->
<div class="container-fluid">
    <div class="row">
      ...
    </div>
</div>



</body>
</html>
